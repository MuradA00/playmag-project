<section class="login">
  <div class="login__wrapper">
    <div class="login__inner">
      <h1 class="login__title">
        Sign in
      </h1>
      <div class="login__inputs">
        <div class="login__input-block">
          <div class="login__input-heading">
            Email address
          </div>
          <div class="login__input-block form__input-block">
            <input type="text" placeholder="Enter your email">
          </div>
        </div>
        <div class="login__block ">
          <div class="login__input-heading">
            Password
          </div>
          <div class="login__input-block login__input-password form__input-block">
            <div class="login__reveal-password">
              <svg  width='20px' height='20px'>
                <use href='img/sprite/sprite.svg#eye-icon'></use>
              </svg>
            </div>
            <input type="password" placeholder="Enter your password">
          </div>
        </div>
      </div>
      <div class="login__actions">
        <div class="login__remember">
          <input type="checkbox">
          <label class="login__remember-label">
            Remember Me
          </label>
        </div>
        <button class="login__signin btn btn_sm">
          <div class="login__btn-icon">
            <img src="img/sprite/singin-icon.svg" alt="sign-in-icon">
          </div>
          <span>Login</span>
        </button>
      </div>
    </div>
  </div>
</section>
